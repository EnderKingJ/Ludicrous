<!DOCTYPE html>
<html>

  <body>
    <header>
      <h1 class="form__field">IBoss Block Page Generator</h1>
      </header>
    <div class="form__group">
    <input class="form__field" placeholder="Group Name" id="group">
    <br>
    <input class="form__field" placeholder="Group Number" id="groupn">
    <br>
    <input class="form__field" placeholder="Blocked Page" id="blocked">
    <br>
    <input class="form__field" placeholder="Reason of Block" id="desc">
    <br>
    <input class="form__field" placeholder="IP Address" id="ip">
    <br>
    <input class="form__field" placeholder="UserName" id="user">
    <br>
    <button class="form__field" onclick="generate()">Generate!</button>
    </div>

    <script>
            function generate() {
var group = document.getElementById("group").value;
var groupn = document.getElementById("groupn").value;
var blocked = document.getElementById("blocked").value;

var ip = document.getElementById("ip").value;

  window.open("https://cn1759620794-7vnsr30257.ibosscloud.com/syncCustomBranding/block_page/122385/9534/9534-block_page.html?fn="+ group +"&fp="+ groupn +"&bu="+ blocked +"%2F&bc="+ desc +"&ip="+ ip +"&ibip=cn1759617723-vnsg11042.ibosscloud.com&user="+ user +"%20&ipm=cn1759617911-vnsg11308.ibosscloud.com")
}
    </script>
  </body>
</html>
